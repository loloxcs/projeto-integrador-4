<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Link para o CSS, ajuste o caminho se necessário -->
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="../img/blood.png" alt="Imagem de login">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="remember">
                        <span>
                            <input type="checkbox"> Lembrar de mim
                        </span>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="input-box">
                        <p>Não Tem Uma Conta? <a href="./../../tela/cadastro.html" class="inscrever-se-link">Inscrever-se</a></p>
                    </div>
                    
                    
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="../img/facebook.png" alt="Facebook"></li>
                    <li><img src="../img/google.png" alt="Google"></li>
                    <li><img src="../img/apple.png" alt="Apple"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
